<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Score Tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='scoreTrackerStyles.css'>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class=" d-flex justify-content-center mt-4">
            <h1> Score Tracker</h1>
        </div>
      
        <div class="input-group mb-3">
            <input  type="number" id="input"class="form-control" placeholder="Enter Number Of Rounds" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button" id="button-addon2">Set rounds</button>
            </div>
          </div>

          <div id="maxscore">
            Max Score 
          </div>
          <br>
          <div id="D-score">
          </div>



        <div class="row">

            <div class="col players">
                Player 1
                    <div class="modify">
                        <button type="button" class="btn btn-success mt-3"id="p1-in">Increment</button>
                        <button type="button" class="btn btn-danger mt-3" id="p1-de"">Decrement</button>
                        <h4 class="downscore player1"> Score : </h4>
                    </div>
            </div>

            <div class="col players ">
                Player 2
                    <div class="modify">
                         <button type="button" class="btn btn-success mt-3" id="p2-in">Increment</button>
                        <button type="button" class="btn btn-danger mt-3" id="p2-de">Decrement</button>
                        <h4 class="downscore player2"> Score : </h4>
                    </div>
            </div>

        </div>

            <div class="row">
               
                <div class="col d-flex justify-content-center mt-4">
                <button type="button" class="btn btn-secondary px-4" id="reset">Reset</button>
                </div>
            </div>
    
        <script src='scoreTrackerScript.js'></script>
</body>
</html>
