<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Score Tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='scoreTrackerStyles.css'>
    <script src='scoreTrackerScript.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class=" d-flex justify-content-center mt-4">
            <h1> Score Tracker</h1>
        </div>
      
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Number Of Rounds" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button" id="button-addon2">Set rounds</button>
            </div>
          </div>
        <div class="row d-flex justify-content-around">
            <div class="col-s-6 align">
                Player 1
            </div>
            <div class="col-s-6 align">
                Player 2
            </div>
        </div>
</body>
</html>
